<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas | Contato</title>
</head>
<body>
    <header>
        <div class="container-nav">
            <div>
                <a href="/index.html"><img class="img-logo" src="/assets/img/bikcraft-logo-principal.svg" alt=""></a>
            </div>
            <div>
                <nav>
                    <a href="/bicicletas.html">Bicicletas</a>
                    <a href="/seguro.html">Seguros</a>
                    <a href="/contato.html">Contatos</a>
                </nav>
            </div>
        </div>
     </header>
     <main>
        <!-- container contato -->
        <section>
            <div class="container-nossas-bicicletas">
                <div>
                    <h2>Retornamos em até 24h</h2>
                    <h1>nosso contato<span>.</span></h1>
                </div>
            </div>
        </section>
        <section>
            <!-- formulario com loja online -->
            <div class="container-loja-oline">
                <div>
                    <h2>loja online</h2>
                    <nav>
                        <li>Rua Ali Perto, 35</li>
                        <li>Rio de Janeiro - RJ</li>
                        <li>Brasil - Terra - Vita Láctea</li>
                    </nav>
                    <nav>
                        <li><a href="#">contato@bikcraft.com</a></li>
                        <li><a href="#">assistencia@bikcraft.com</a></li>
                    </nav>
                    <nav>
                        <li><a href="#">+55 21 9999-9999</a></li>
                    </nav>
                    <!-- icons -->
                    <div>
                        <div>
                            <img src="/assets/img/instagram-p-contato.svg" alt="logo-instagram">
                            <img src="/assets/img/facebook-p-contato.svg" alt="logo-facebook">
                            <img src="/assets/img/youtube-p-contato.svg" alt="logo-youtube">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- Nome -->
                <label>Nome:</label>
                <div>
                    <input type="text" placeholder="seu nome"></input>
                </div>
                <!-- telefone -->
                <label>Telefone:</label>
                <div>
                    <input type="number" placeholder="99.9999-9999"></input>
                </div>
                <!-- Email -->
                <label for="#">Email:</label>
                <div>
                    <input type="email" placeholder="exemplo@gmail.com"></input>
                </div>
                <!-- mensagem -->
                <label for="#">Mensagem:</label>
                <div>
                    <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="digite a sua mensagem aqui..."></textarea>
                </div>
                <button type="submit">enviar mensagem</button>
            </div>
        </section>
     </main>
</body>
</html>
